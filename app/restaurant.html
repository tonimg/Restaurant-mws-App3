<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Website about Mobile Web Specialist">
  <meta name="theme-color" content="#333" />
  <link rel="manifest" href="manifest.json">
  <link rel="preload" as="style" onload="this.rel='stylesheet'" href="./assets/css/styles.css">
  <!-- Lazyload -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-lazyload/8.9.0/lazyload.min.js"></script>
  <link rel="preconnect" href="https://maps.googleapis.com">
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCukJNjdKWhaT9I07Y-uq9EyzAD4mLWx4M&libraries=places&callback=initMap" type="text/javascript"></script>
  <link rel="icon" href="./assets/img/favicon.ico">
  <title>Restaurant Reviews</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb">
      <li>
        <a href="/">Home</a>
      </li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application" aria-hidden="true" tabindex="-1">

      </div>
      <button id="show-map" aria-label="Open Map">Show Map</button>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <div class="wrapper">
      <section id="restaurant-container">
        <h2 id="restaurant-name" tabindex="0"></h2>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address" tabindex="0"></p>
        <table id="restaurant-hours" tabindex="0"></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <!-- New review -->
          <div id="new-review">
              <fieldset>
                <legend tabindex="0">Add Your Review</legend>
                <form action="POST" id="review-form">
                  <input type="text" placeholder="Your Name" aria-label="Review Author Name" name="name" required  aria-required="true">
                    <label for="rating">Rating</label>
                    <select name="rating" aria-label="Rating Restaurant from 1 to 5"  aria-required="true">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3" selected>3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                  <textarea name="comment"  aria-label="Write your review comment" cols="30" rows="5" placeholder="Write your review here" required></textarea>
                  <input id="submit" type="submit" value="Submit Review" aria-label="Send Review">
                </form>
      
              </fieldset>
            </div>
            <!-- End new review -->
        <ul id="reviews-list" aria-label="List of restaurants reviews" tabindex="0"></ul>
      </section>
      <!-- End reviews -->
      <!-- Beginning form reviews -->


      <!-- End form reviews -->
    </div>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- IndexDB -->
  <script defer src="./assets/js/idb.js"></script>
  <!-- Service Worker -->
  <script defer src="./assets/js/index.js"></script>
  <!-- Database helpers -->
  <script defer src="./assets/js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script defer src="./assets/js/restaurant_info.js"></script>
  <!-- End scripts -->

</body>

</html>
